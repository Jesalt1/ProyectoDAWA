<div *ngIf="producto">
    <h2>Producto Encontrado</h2>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="producto.nombre" name="nombre" class="form-control" readonly>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" class="form-control"
            readonly></textarea>
    </div>
    <div class="mb-3">
        <label for="categoria" class="form-label">Categoría:</label>
        <input type="text" id="categoria" [(ngModel)]="producto.categoria.nombre" name="categoria" class="form-control"
            readonly>
    </div>
    <div class="mb-3">
        <label for="precioUnitario" class="form-label">Precio Unitario:</label>
        <input type="number" id="precioUnitario" [(ngModel)]="producto.precioUnitario" name="precioUnitario"
            class="form-control" readonly>
    </div>
    <div class="mb-3">
        <label for="stock" class="form-label">Stock:</label>
        <input type="number" id="stock" [(ngModel)]="producto.stock" name="stock" class="form-control" readonly>
    </div>
    <div>
        <button type="button" class="btn btn-secondary" (click)="limpiarBusqueda()">Atrás</button>
        <button type="button" class="btn btn-warning m-1" (click)="editarProducto()">Editar</button>
        <button type="button" class="btn btn-danger m-1" (click)="eliminarProducto()">Eliminar</button>
    </div>
</div>

<div *ngIf="!producto">
    <h2>Buscar Producto</h2>
    <div class="mb-3">
        <label for="idProducto" class="form-label">ID Producto:</label>
        <input type="text" id="idProducto" [(ngModel)]="idProducto" name="idProducto" class="form-control">
    </div>
    <button type="button" class="btn btn-primary" (click)="buscarProducto()">Buscar</button>
</div>

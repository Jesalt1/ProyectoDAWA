<div *ngIf="categoria">
    <h2>Editar Categoría</h2>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="categoria.nombre" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción:</label>
      <textarea id="descripcion" [(ngModel)]="categoria.descripcion" name="descripcion" class="form-control" required></textarea>
    </div>
    <div>
        <button type="button" class="btn btn-secondary" (click)="limpiarBusqueda()">Atras</button>
        <button type="button" class="btn btn-warning m-1" (click)="editarCategoria()">Editar</button>
        <button type="button" class="btn btn-danger m-1" (click)="eliminarCategoria()">Eliminar</button>    
    </div>
  </div>
  
  <div *ngIf="!categoria">
    <h2>Buscar Categoría</h2>
    <div class="mb-3">
      <label for="idCategoria" class="form-label">ID Categoria:</label>
      <input type="text" id="idCategoria" [(ngModel)]="idCategoria" name="nombre" class="form-control" required>
    </div>
    <div>
        <button type="button" class="btn btn-primary" (click)="buscarCategoria()">Buscar</button>
    </div>
  </div>

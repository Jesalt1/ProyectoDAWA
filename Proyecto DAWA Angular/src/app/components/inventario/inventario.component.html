<div class="container">
    <h2>Inventario</h2>

    <div class="form-group">
        <label for="buscarProducto">Buscar producto:</label>
        <input type="text" class="form-control" id="buscarProducto" [(ngModel)]="terminoBusqueda"
            (input)="filtrarProductos()" placeholder="Ingrese el nombre del producto">
    </div>

    <div class="form-group">
        <label for="categoriaFiltro">Filtrar por categoría:</label>
        <select class="form-control" id="categoriaFiltro" [(ngModel)]="categoriaFiltro" (change)="filtrarProductos()">
            <option value="">Todas las categorías</option>
            <option *ngFor="let categoria of lstCategorias" [value]="categoria.nombre">{{ categoria.nombre }}</option>
        </select>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Precio Unitario</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productosFiltrados">
                <td>{{ producto.idProducto }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.categoria.nombre }}</td>
                <td>{{ producto.precioUnitario | currency }}</td>
                <td>{{ producto.stock }}</td>
            </tr>
        </tbody>
    </table>
</div>
